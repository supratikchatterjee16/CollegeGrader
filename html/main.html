<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="description" content="List of all detainees of SRM Ramapuram part - Vadapalani, Computer Science and Engineering Program">
<meta name="author" content="Supratik Chatterjee">
<meta name="keywords" content="srm,cse,detainees,detained,vadapalani,ramapuram,list,detain">
<script type="text/javascript" name="main" src="main.js" ></script>
<link rel="stylesheet" name="main-styles"  href="main.css">
<link rel="shortcut icon" type="image/png" href="logo2.png"/>
<title>SRM</title>
</head>
<body onload="init()">
<app>
<leftpane id="leftpane">
<input type="text" id="subsearch" placeholder="Enter to search subjects" onkeyup="subsearch()"/>
<left id="left"></left>
</leftpane>
<contentpane id="contentpane">
<subject id="subject"></subject>
<student id="student"></student>
</contentpane>
<advanced id="advanced">
<login id="login">
<center>
<fieldset style="width:40vw;margin-top:10vh;line-height:2;border:none;background:radial-gradient(rgba(250,250,250,0.7),rgba(250,250,250,0));padding:100pt;">
<center>
<br>
<input id="acc" type="text" placeholder="Login ID" autocomplete="off"/><br>
<input id="pswd" type="password" placeholder="Password"/><br><br>
<button id="submit" onclick="signin()">Log In</button> <!--button id="new" onclick="">Sign Up</button-->
</center>
</fieldset>
</center>
</login>
<pull title="Advanced" id="pull" onclick="pull()"></pull>
</advanced>
</app>
<header>
<logo onclick="location.reload()" title="reload"></logo>
<pagetitle>List of Detainees</pagetitle>
</header>
</body>
</html>
